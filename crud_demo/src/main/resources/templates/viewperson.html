<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Person</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Person Details</h4>
        </div>
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${person.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${person.name}"></span></p>
            <p><strong>Age:</strong> <span th:text="${person.age}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${person.gender}"></span></p>

            <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
