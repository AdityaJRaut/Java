<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form action="/userValidate" method="post">
		<!-- Email input -->
		<div data-mdb-input-init class="form-outline mb-4">
			<input type="text" id="userName" class="form-control" /> <label
				class="form-label" for="userName">User Name</label>
		</div>

		<!-- Password input -->
		<div data-mdb-input-init class="form-outline mb-4">
			<input type="password" id="userPassword" class="form-control" /> <label
				class="form-label" for="userPassword">Password</label>
		</div>

		<!-- Submit button -->
		<button type="button" data-mdb-button-init data-mdb-ripple-init
			class="btn btn-primary btn-block mb-4">Sign in</button>

		<!-- Register buttons -->
		<div class="text-center">
			<p>
				Not a member? <a href="register">Register</a>
			</p>
		</div>
	</form>
</body>
</html>
